<body>

    <header class="menu-close">

            <ul> 
                <li><a href=""> HOME </a></li>

            </ul>

        </nav> 
        <span class="close-btn"> <i class='bx bxs-chevron-down'></i> </span>
    </header>


    <section class="home">
        <div class="overlay">

            <div class="content">
                
                <form action="" novalidate>

                    <h2 class="title"> Sign in </h2>
                    
                    <div class="field">
                        <input type="text" name="username" id="username" onkeyup="user_check()" autocomplete="off" placeholder="Enter Username">
                    </div>
    
                    <div class="field"> 
                        <input type="password" name="username" id="password" onkeyup="pass_check()" autocomplete="off" placeholder="Enter Password">
                    </div>
    
                    <div class="result"></div>
    
                    <button type="submit" class="sign-up" onclick="send()"> Sign in </button>
    
                    <p> Havent an account yet ?  <a href="register.html"> sign up </a> </p>
    
                    </form>
        </div>
    </section>
